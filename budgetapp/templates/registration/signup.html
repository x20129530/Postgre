{% extends 'budgetapp/layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="container"> 
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p><a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
