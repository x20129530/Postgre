{% extends 'budgetapp/layout.html' %}

{% block title %}Login{% endblock %}
{% block body %}

<div class="container"> 
    <h1>Login</h1>
<div class="row">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Log In</button>
</form>
<p>New User ?</p>
<p><a href="{% url 'signup' %}">Signup</a></p>
</div>
</div>
{% endblock %}
